name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f astro-airflow/requirements.txt ]; then pip install -r astro-airflow/requirements.txt; fi
          if [ -f scripts/sql/create_sql_table.py ]; then pip install pyodbc pandas azure-identity azure-mgmt-datafactory azure-storage-file-datalake; fi

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check astro-airflow || true

      - name: Terraform init & validate
        if: hashFiles('terraform/*.tf') != ''
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
      - name: Terraform Format
        if: hashFiles('terraform/*.tf') != ''
        run: terraform -chdir=terraform fmt -check
      - name: Terraform Validate
        if: hashFiles('terraform/*.tf') != ''
        run: terraform -chdir=terraform validate

      - name: Summary
        run: |
          echo "CI run complete."